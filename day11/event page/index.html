<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div>
            <h1 class="heading">Event 1</h1>
            <p class="seats">No Of available seats 10</p>
            <div class="form">
                <div>
                <div><img  src="event.jpg" width="400px" height="300px" class="img"></div>
                <div class="right">
                <p class="input">Name : <input style="background-color: rgb(237, 240, 239); font-family: Arial, Helvetica, sans-serif;" type="text" name="textbox" placeholder="Enter Your name"></p>
                <p class="input">Email : <input style="background-color: rgb(241, 241, 245);font-family: Arial, Helvetica, sans-serif;" type="text" name="textbox" placeholder="Enter Your Email"> </p>
                <p class="input">Phone Number : <input style="background-color: rgb(237, 237, 240);font-family: Arial, Helvetica, sans-serif;" type="text" name="textbox" placeholder="Enter Your Phone Number"></p>
                <p class="input">Number of seats : <select id="number-select">
                    <option value="0" selected>Select a number of seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">6</option>
                    <option value="5">7</option>
                    <option value="5">8</option>
                    <option value="5">9</option>
                    <option value="5">10</option>
                  </select></p>
                <p class="input">Name of Attendee:<input style="background-color: rgb(236, 236, 241);font-family: Arial, Helvetica, sans-serif;" type="text" name="textbox" placeholder="Enter names with , separation"></p>
                </div>
                <div class="buttons"><button class="submit">Submit</button><button class="cancel">Cancel</button></div>
                </div>  
            </div>
           
            
        </div>
    </div>

    
</body>
</html>
