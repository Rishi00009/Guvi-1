<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='style.css'>
    
</head>
<body>
  
    <h1 id="title">Calculator</h1>
    <p id="description">This is a simple calculator that performs addition, subtraction, and multiplication.</p>
    <div class="inputs">
    <input type="text" id="result" disabled>
    <div>
    <button id="clear">C</button>
    <button id="backspaqce">‚Üê</button>
    <button id="dot">.</button>
    <button id="multiply">*</button>
    </div>
    <div>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="devided">/</button>
    </div>
    <div>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="subtract">-</button>
    </div>
    <div>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="add">+</button>
    </div>
    <div>
      <button id="0">0</button>
      <button id="00">00</button>
      <button id="equal">=</button>
    </div>
    </div>
    
  
    <script>
      let result = document.getElementById('result');
      let clearBtn = document.getElementById('clear');
      let addBtn = document.getElementById('add');
      let multiply = document.getElementById('multiply');
      let devided = document.getElementById('devided');
      let subtractBtn = document.getElementById('subtract');
      let num1Btn = document.getElementById('1');
      let num2Btn = document.getElementById('2');
      let num3Btn = document.getElementById('3');
      let num4Btn = document.getElementById('4');
      let num5Btn = document.getElementById('5');
      let num6Btn = document.getElementById('6');
      let num7Btn = document.getElementById('7');
      let num8Btn = document.getElementById('8');
      let num9Btn = document.getElementById('9');
      let num0Btn = document.getElementById('0');
      let equalBtn = document.getElementById('equal');
  
      let currentValue = '';
  
      clearBtn.addEventListener('click', clearResult);
      addBtn.addEventListener('click', () => appendNumber('+'));
      multiply.addEventListener('click', () => appendNumber('*'));
      devided.addEventListener('click', () => appendNumber('/'));
      subtractBtn.addEventListener('click', () => appendNumber('-'));
      num1Btn.addEventListener('click', () => appendNumber('1'));
      num2Btn.addEventListener('click', () => appendNumber('2'));
      num3Btn.addEventListener('click', () => appendNumber('3'));
      num4Btn.addEventListener('click', () => appendNumber('4'));
      num5Btn.addEventListener('click', () => appendNumber('5'));
      num6Btn.addEventListener('click', () => appendNumber('6'));
      num7Btn.addEventListener('click', () => appendNumber('7'));
      num8Btn.addEventListener('click', () => appendNumber('8'));
      num9Btn.addEventListener('click', () => appendNumber('9'));
      num0Btn.addEventListener('click', () => appendNumber('0'));
      equalBtn.addEventListener('click', calculateResult);
  
      function clearResult() {
        result.value = '';
        currentValue = '';
      }
  
      function appendNumber(number) {
        currentValue += number;
        result.value = currentValue;
      }
  
      function calculateResult() {
        let resultValue = eval(currentValue);
        result.value = resultValue;
        currentValue = resultValue.toString();
      }
    </script>
  
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
