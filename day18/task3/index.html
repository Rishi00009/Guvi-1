<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>random Jokes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js'></script>
</head>
<body>
    <div>
    <p id="title">This site give you a random  jokes</p>
    </div>
    <div id="question"></div>
    <div id="timer"></div>
    <div id="answer"><p>  </p></div>
    <div>
        <p id="button">Click the button to get a random  quiz quesion </p>
        <button id = "btn" onclick="loadData()">Click</button>
    </div>
    
    
    




    <script>
        function loadData() {
            fetch('https://official-joke-api.appspot.com/random_joke')
            .then(response => response.json())
            .then(data => {
                
                console.log(data);
                
                document.getElementById('question').innerHTML = JSON.stringify(data.setup);
                setTimeout(() => {
                    document.getElementById('timer').innerHTML = "Answer will show in 5 seconds"
                    setTimeout(() => {
                        document.getElementById('timer').innerHTML = "Answer will show in 4 seconds"
                        setTimeout(() => {
                        document.getElementById('timer').innerHTML = "Answer will show in 3 seconds"
                        setTimeout(() => {
                        document.getElementById('timer').innerHTML = "Answer will show in 2 seconds"
                        setTimeout(() => {
                        document.getElementById('timer').innerHTML = "Answer will show in 1 seconds"
                        setTimeout(() => {
                        document.getElementById('timer').innerHTML = "The answer is"
                        
                    },1000)
                    },1000)
                    },1000)
                    },1000)
                    },1000)
                    },1000)
                
                setTimeout(() => {
                    document.getElementById('answer').innerHTML = JSON.stringify(data.punchline);
                },6500)
                setTimeout(() => {
                    document.getElementById('answer').innerHTML = "  ";
                    document.getElementById('timer').innerHTML = "  ";
                },10000)
                

            })
            .catch(error => console.error('Error:', error));
        }

    </script>
</body>
</html>
