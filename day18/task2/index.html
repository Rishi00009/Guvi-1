<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat Facts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js'></script>
</head>
<body>
    <div>
        <p id="title">This site give you a random cat fact</p>
    </div>
    <div id="facts">

    </div>

    <div >
        <div id="button">
            <p id="btn1">Click the button to get a random cat fact  </p>
        </div>
        
        <div id = "btn">
            <button id = "btn" onclick="loadData()">Click</button>
        </div>
    </div>
    
    
    




    <script>
        function loadData() {
    fetch('https://meowfacts.herokuapp.com/')
  .then(response => response.json())
  .then(data => {
    // Do something with the data
    console.log(data);
    // Display the data on your website
    document.getElementById('facts').innerHTML = JSON.stringify(data.data[0]);
  })
  .catch(error => console.error('Error:', error));
}
    </script>
</body>
</html>
