<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="script.js" defer></script>
    <style>
        #message{
        width: 100%;
        float:left;
        font-size:80px;    
        color: black;
        font-family:Verdana, Geneva, Tahoma, sans-serif; 
        text-align: center;
        padding-top: 20%;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to right,rgb(255, 103, 31),white,rgb(4, 106, 56))">
    <div id="message"></div>
    <script>
    
        
    const id = document.getElementById("message")
    
    setTimeout(() => {
        id.innerText = "10";
            setTimeout(() => { 
                id.innerText = "9";
                    setTimeout(() => {
                        id.innerText = "8";
                            setTimeout(() => {
                                id.innerText = "7";
                                    setTimeout(() => {
                                        id.innerText = "6";
                                        setTimeout(() => {
                                            id.innerText = "5";
                                                setTimeout(() => {
                                                    id.innerText = "4";
                                                        setTimeout(() => {
                                                            id.innerText = "3";
                                                                setTimeout(() => {
                                                                    id.innerText = "2";
                                                                        setTimeout(() => {
                                                                            id.innerText = "1";
                                                                                setTimeout(() => {                                                                 
                                                                                    id.innerText = "Happy Independence Day";
                
            },1000)   
            },1000)
            },1000)
            },1000)
            },1000)
            },1000)
            },1000)
            },1000)
            },1000)
            },1000) 
        },1000)




    </script>
</body>
</html>
